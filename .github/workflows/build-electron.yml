name: Build Electron App

on:
  push:
    branches:
      - latest_develop

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠 Run Electron Forge Make
        run: npm run make

      - name: 📤 Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-linux-deb
          path: out/make/deb/**/*.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠 Run Electron Forge Make
        run: npm run make

      - name: 📤 Upload .exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-exe
          path: out/make/squirrel.windows/**/*.exe
