<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brief Me App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6359af 0%, #478c87 100%);
        }
    </style>
    <script>
        // Redirect to React login if not in Electron
        if (!window.electronAPI) {
            window.location.href = window.location.origin;
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-light text-white mb-2">Brief Me</h1>
            <p class="text-white/80">Sign in to continue</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-white/80 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-2 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-white/80 mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-2 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50">
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-white text-[#6359af] rounded-lg font-medium hover:bg-white/90 transition">
                Sign In
            </button>
        </form>

        <div id="errorMessage" class="mt-4 text-red-300 text-sm hidden"></div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = 'https://hey.brief-me.app/dashboard';
        }
    });
</script>
    <script src="./js/helper.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');

            if (!email || !password) {
                errorElement.textContent = 'Please enter both email and password';
                errorElement.classList.remove('hidden');
                return;
            }

            try {
                const payload = {
                    email: email,
                    password: password,
                };

                const response = await fetch(`${BASE_URL}/electron/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                localStorage.setItem('token', data?.data?.token);
                localStorage.setItem('user', JSON.stringify(data?.data?.user));

                setTimeout(() => {
                    window.location.href = 'https://hey.brief-me.app/dashboard'; 
                }, 300);

            } catch (err) {
                errorElement.textContent = err.message || 'Login failed. Please try again.';
                errorElement.classList.remove('hidden');
                console.error('Login error:', err);
            }
        });
    </script>
</body>

</html>
